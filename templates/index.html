<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Todo List</h1>
                <form action="/add" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="title" placeholder="Enter new todo" required>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </div>
                    </div>
                </form>
                <ul class="list-group">
                    {% for todo in todos %}
                        <li class="list-group-item {% if todo.complete %}list-group-item-success{% endif %}">
                            {{ todo.title }}
                            {% if not todo.complete %}
                                <a href="/complete/{{ todo.id }}" class="btn btn-sm btn-success float-right">Complete</a>
                            {% endif %}
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
